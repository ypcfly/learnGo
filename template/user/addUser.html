<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>
    <form action="/user/insert" method="post">
        <div>
            <label>用户名</label>
            <input type="text" name="username" minlength="4" maxlength="12">
        </div><div>
            <label>密码</label>
            <input type="password" name="password" minlength="8" maxlength="20">
        </div><div>
            <label>年龄</label>
        <input type="number" name="age">
        </div><div>
            <label>手机号码</label>
            <input type="text" name="mobile" maxlength="11" minlength="11">
        </div>
        <div>
            <label>国籍</label>
            <select name="address">
                <option value="US">美国</option>
                <option value="UK">英国</option>
                <option value="FR">法国</option>
                <option value="CN">中国</option>
            </select>
        </div>
        <div>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>
</body>
</html>
