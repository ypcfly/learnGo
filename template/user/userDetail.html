<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户详情页</title>
</head>
<body>
    <form>
        <div>
            <label>用户名</label>
            <input type="text" readonly name="username" value="{{.Username}}" minlength="4" maxlength="12">
        </div>
        <div>
            <label>性别</label>
            <input type="text" name="sex" readonly value="{{.Sex}}" minlength="8" maxlength="20">
        </div>
        <div>
            <label>年龄</label>
            <input type="number" readonly value="{{.Age}}" name="age">
        </div>
        <div>
            <label>手机号码</label>
            <input type="text" name="mobile" readonly value="{{.Mobile}}" maxlength="11" minlength="11">
        </div>
        <div>
            <label>国籍</label>
            <input type="text" name="address" readonly value="{{.Address}}" maxlength="11" minlength="11">
        </div>
        <div>
            <label>角色</label>
            <input type="text" name="role" readonly value="{{.Role}}" maxlength="11" minlength="11">
        </div>
    </form>
</body>
</html>
